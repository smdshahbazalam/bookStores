<div class="container pt-3 pb-1">
    <div class="row">
      <div class="col-md-10 col-lg-7 mr-auto ml-auto" class="d-flex justify-content-between" >
        <form [formGroup]="searchform" (ngSubmit)="onSearch()">
          <div class="input-group  justify-content-center">
            <div class="form-group has-search bg-white border">
              <span class="fa fa-search form-control-feedback"></span>
              <input type="text" matInput formControlName="search" class="form-control border-0 shadow-none"
                [placeholder]="'Search...'" />
            </div>
            <div class="input-group-append">
              <button type="button" class="btn btn-primary" (click)="onSearch()">Search</button>
              <button type="button" class="btn btn-link" (click)="clearSearch()">Clear</button>
            </div>
          </div>
        </form>        
    </div>
  </div>
  </div>
  <div class="px-4">
    <table class="table table-sm table-borderless table-hover">
      <thead>
        <tr>
          <th scope="col" class="border-bottom" style="width: 200px">Book Name</th>
          <th scope="col" class="border-bottom" style="width: 200px">Outher Name</th>
          <th scope="col" class="border-bottom" style="width: 200px">Publish Year</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of bookList; trackBy: trackByFn">
         <td>{{item.name}}</td>
         <td>{{item.author}}</td>
         <td>{{item.publishYear}}</td>
        </tr>
      </tbody>
    </table>
  </div>
